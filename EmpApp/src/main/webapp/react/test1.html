<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_test1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- JSX( Javascript XML ) : js 코드안에 html 태그 작성이 가능하도록 지원함 -->
    <script type="text/babel">
        //UI 컴포넌트를 정의한다
        //UI 컴포넌트는 재사용할 태그를 반환해야한다
        //개발자는 UI 컴포넌트를 정의하면, 마치 사용자정의 태그처럼 재사용이 가능하다
        //태그는 싱글로 가야함
        function Hi(){
            return (
                <div>
                    <h1>리엑트 시작 1+9</h1>
                    <h2>리엑트 시작 {2+9}</h2>
                </div>
            );
        }
        //최신버전에서 render는 더이상 지원하지 않음
        //ReactDOM.render(어떤태그를, 어디에);
        //ReactDOM.render(<Hi/>, document.getElementById("container"));

        //createRoot() 방식으로 바뀜 : root가 될 녀석을 명시
        let root=ReactDOM.createRoot(document.getElementById("container"));
        root.render(<Hi/>);
        </script>
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
